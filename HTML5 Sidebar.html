<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 Sidebar Demo</title>
    <style>
        article, aside, nav
        {
            display: block;
        }

        article, aside
        {
            float: left;
            border-width: 0.1em;
            border-style: solid;
            border-color: black;
        }

        article
        {
            width: 500px;
        }

        nav
        {
            width: 250px;
        }
    </style>
</head>
<body>
    <article>
        <header>
            <h1>10 things about HTML5</h1>
        </header>
        <p><strong>Pellentesque habitant morbi tristique</strong> ...</p>
        ...
    </article>
    <aside>
        <h2>Related links</h2>
        <nav>
            <ul>
                <li><a href="#">10 things about HTML4</a></li>
                <li><a href="#">10 things about CSS3</a></li>
                <li><a href="#">10 things about JavaScript</a></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
